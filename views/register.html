<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form action="/api/user/register" method="post">
    <p>이름 : <input type="text" name="name" autocomplete="off" placeholder="이름" autofocus></p>
    <p>이메일 : <input type="email" name="email" autocomplete="off" placeholder="이메일"></p>
    <p>아이디 : <input type="text" name="id" autocomplete="off" placeholder="아이디"></p>
    <p>비밀번호 : <input type="password" name="password" autocomplete="off" placeholder="비밀번호"></p>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
